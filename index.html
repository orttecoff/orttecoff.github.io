
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Style Forum</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --panel: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #4f46e5;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue",
        Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff 0%, #f8f9ff 60%, #ffffff 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: min(900px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.04);
      overflow: hidden;
    }
    header {
      padding: 16px 20px;
      font-weight: 700;
      font-size: 1.1rem;
      border-bottom: 1px solid var(--border);
      background: #fff;
    }
    .content {
      padding: 12px 20px 20px;
    }
    /* panel de mensajes enviados */
    #panelMensajes { border: 1px solid var(--border); background:#fff; border-radius:8px; padding: 12px; margin-bottom: 12px; }
    #panelMensajes .panel-header { font-weight: 600; margin-bottom: 6px; color:#374151; }
    .messages-list { max-height: 180px; overflow-y: auto; padding-right: 6px; }
    .msg-item { font-size: 0.92rem; padding: 6px 0; border-bottom: 1px dashed #eee; }
    .msg-item:last-child { border-bottom: none; }
    .msg-item .email { font-weight: 600; color: #111; margin-right: 6px; }
    .msg-item .time { color: var(--muted); margin-right: 6px; }
    .msg-item .text { color: #374151; }
    /* composer */
    .composer { border-top: 1px solid var(--border); padding: 12px 0 0; }
    .row { display: flex; align-items: center; gap: 8px; margin: 6px 0; }
    label { min-width: 140px; color: var(--muted); font-weight: 600; }
    input[type="email"], input[type="text"], textarea {
      width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem;
      background: #fff; color: #111;
    }
    textarea { resize: vertical; min-height: 60px; }
    .actions { align-items: center; justify-content: space-between; }
    #sendBtn { background: var(--primary); color: #fff; border: none; padding: 10px 14px; border-radius: 6px; cursor: pointer; font-weight: 600; }
    #sendBtn:disabled { opacity: 0.5; cursor: not-allowed; }
    #emojiToggle { background:#f3f4f6; border:1px solid var(--border); padding: 8px 10px; border-radius:6px; cursor: pointer; }
    #emojiPanel { margin-top: 6px; padding: 6px; border:1px solid var(--border); border-radius:6px; display:flex; flex-wrap: wrap; gap:6px; background:#fff; }
    .emoji { border:1px solid #e5e7eb; background:#fafafa; padding:6px 8px; border-radius:6px; cursor:pointer; font-size:1.1rem; }
    .countdown { margin-left: 12px; color:#6b7280; font-size:0.9rem; }
    @media (max-width: 700px) {
      label { min-width: 0; width: 120px; }
    }
  </style>
</head>
<body>
  <div class="card" aria-label="Chat simple">
<header>Cuadro de Texto</header>
    <section class="content">
      <div id="panelMensajes">
        <div class="panel-header">Mensajes enviados</div>
        <div id="messagesList" class="messages-list"></div>
      </div>
      <div class="composer" aria-label="Escribe y envÃ­a mensajes">
        <div class="row">
          <label for="senderEmail">Nombre del remitente:</label>
          <input id="senderEmail" type="text" value="yo" placeholder="Nombre remitente" />
        </div>
        <div class="row">
          <label for="messageInput">Mensaje:</label>
          <textarea id="messageInput" placeholder="Escribe aquÃ­ tu mensaje con letras, nÃºmeros y emojis..."></textarea>
        </div>
        <div class="row actions">
          <div style="display:flex;gap:8px;align-items:center;">
            <button id="emojiToggle" type="button">ðŸ˜€ Emojis</button>
            <span id="countdown" class="countdown" aria-live="polite"></span>
          </div>
          <button id="sendBtn" type="button">Enviar</button>
        </div>
        <div id="emojiPanel" aria-label="Panel de emojis" style="display:none"></div>
      </div>
    </section>
  </div>
  <script>
    // Almacena mensajes en memoria y en localStorage para persistencia facil
    let messages = [];
    let lastSentTime = 0;
    const SEND_INTERVAL = 5000; // 5 segundos

    document.addEventListener('DOMContentLoaded', () => {
      const messagesList = document.getElementById('messagesList');
      const senderEmail = document.getElementById('senderEmail');
      const messageInput = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const countdown = document.getElementById('countdown');
      const emojiPanel = document.getElementById('emojiPanel');
      const emojiToggle = document.getElementById('emojiToggle');

      // Cargar mensajes si existen
      try {
        const raw = localStorage.getItem('chatMessages');
        if (raw) {
          messages = JSON.parse(raw);
        }
      } catch (e) { /* ignore */ }

      function renderMessages() {
        messagesList.innerHTML = '';
        for (const m of messages) {
          const div = document.createElement('div');
          div.className = 'msg-item';
          const t = m.time || '';
          div.innerHTML = `<span class="email">${escapeHtml(m.email)}</span><span class="time">[${t}]</span>: <span class="text">${escapeHtml(m.text)}</span>`;
          messagesList.appendChild(div);
        }
        // Auto-scroll al final
        messagesList.scrollTop = messagesList.scrollHeight;
      }

      function escapeHtml(str) {
        return (str || '').replace(/[&<>"']/g, function(ch){
          switch(ch){
            case '&': return '&amp;';
            case '<': return '&lt;';
            case '>': return '&gt;';
            case '"': return '&quot;';
            case '\'': return '&#039;';
          }
          return ch;
        });
      }

      function addMessage(email, text) {
        const now = new Date();
        const hh = now.getHours().toString().padStart(2, '0');
        const mm = now.getMinutes().toString().padStart(2, '0');
        const time = `${hh}:${mm}`;
        messages.push({ email, text, time });
        // guardar
        localStorage.setItem('chatMessages', JSON.stringify(messages));
        renderMessages();
      }

      function canSend() {
        const now = Date.now();
        return (now - lastSentTime) >= SEND_INTERVAL;
      }

      function startCountdown() {
        let remaining = 5;
        countdown.textContent = `Espere ${remaining}s`;
        const timer = setInterval(() => {
          remaining--;
          if (remaining <= 0) {
            clearInterval(timer);
            countdown.textContent = '';
          } else {
            countdown.textContent = `Espere ${remaining}s`;
          }
        }, 1000);
      }

      function sendMessage() {
        const email = (senderEmail.value || 'anon@example.com').trim();
        const text = (messageInput.value || '').trim();
        if (!text) return;
        if (!canSend()) {
          const remaining = Math.ceil((SEND_INTERVAL - (Date.now() - lastSentTime)) / 1000);
          alert(`Debes esperar ${remaining}s entre mensajes.`);
          return;
        }
        addMessage(email, text);
        messageInput.value = '';
        lastSentTime = Date.now();
        startCountdown();
      }

      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // Emoji picker bÃ¡sica
      const emojis = ['ðŸ˜€','ðŸ˜‚','ðŸ˜','ðŸ‘','ðŸŽ‰','ðŸš€','ðŸ”¥','ðŸ˜Š','ðŸ˜Ž','ðŸ’¯','ðŸ¥³','ðŸŽˆ'];
      emojiToggle.addEventListener('click', () => {
        emojiPanel.style.display = emojiPanel.style.display === 'block' ? 'none' : 'block';
      });
      emojis.forEach(e => {
        const b = document.createElement('button');
        b.type = 'button';
        b.className = 'emoji';
        b.textContent = e;
        b.addEventListener('click', () => { messageInput.value += e; messageInput.focus(); });
        emojiPanel.appendChild(b);
      });

      // inicial
      renderMessages();
    });
  </script>
</body>
</html>
